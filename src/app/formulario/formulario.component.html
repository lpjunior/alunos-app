<div id="formulario" class="col-3">
  <fieldset>
    <form>
      <legend>Formul√°rio de Contato</legend>
      <div class="form-group">
        <label for="txtNome">Nome</label>
        <input class="form-control" type="text" id="txtNome" [value]="nome" placeholder="Informe o nome">
      </div>
      <div>
        <label for="txtEmail">Email</label>
        <input class="form-control" type="email" id="txtEmail" [value]="email" placeholder="Informe o email">
      </div>
      <div class="form-group">
        <label for="txtTelefone">Telefone</label>
        <input class="form-control" type="tel" id="txtTelefone" [value]="telefone" placeholder="Informe o telefone">
      </div>
      <div class="form-group">
        <button class="btn btn-dark btn-sm" type="button" (click)="exibeNaConsole()">Enviar <i class="far fa-paper-plane"></i></button>
      </div>
    </form>
  </fieldset>
</div>
