<div id="main">
  <div style="text-align:center">
    <h1>
      Seja Bem Vindo ao {{ title }}!
    </h1>
    <img class="rounded" width="300" alt="Alunos Logo" src="https://simulare.com.br/wp-content/uploads/182474-como-a-gestao-de-sala-de-aula-pode-melhorar-o-engajamento-dos-alunos-1080x675.jpg">
  </div>
  <h2>Saiba um pouco mais: </h2>
  <ul>
    <li>
      <h2><a target="_blank" rel="noopener" href="https://angular.io/cli">Documentação do Angular CLI</a></h2>
    </li>
    <li>
      <h2><a target="_blank" rel="noopener" href="https://blog.angular.io/">Angular blog</a></h2>
    </li>
    <li>
      <h2><a [routerLink]="['/about']">Sobre</a></h2>
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
<div class="col-6 col-offset-3">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of listaAlunos; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{aluno.nome}}</td>
        <td>{{aluno.email}}</td>
      </tr>
    </tbody>
  </table>
</div>


<app-formulario></app-formulario>
<app-notas></app-notas>
